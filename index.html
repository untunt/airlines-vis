<html>

<head>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif
        }

        h1 {
            background-color: #2a5599;
            color: white;
            padding: 5px;
        }

        svg {
        	border: 1px solid black;
        }

        .mainView {
        	display: flex;
        }
    </style>
    <script src="d3.js"></script>
</head>

<body>
    <h1>Airlines Routes</h1>
    <div class="mainView">
        <div>
            <h2>Airlines</h2>
            <svg id="AirlinesChart"></svg>
        </div>
        <div>
            <h2>Airports</h2>
            <svg id="Map"></svg>
        </div>
    </div>
</body>

<script>
    let store = {}
    function loadData() {
        let promise = d3.csv("routes.csv")
        return promise.then(routes => {
            store.routes = routes;
            return store;
        })
    }
    function groupByAirline(data) {
        //Iterate over each route, producing a dictionary where the keys are the airlines ids and the values are the information of the airline.
        let result = data.reduce((result, d) => {
            let currentData = result[d.AirlineID] || {
                "AirlineID": d.AirlineID,
                "AirlineName": d.AirlineName,
                "Count": 0
            }
            //Increment the count (number of routes) of airline.
            currentData.Count += 1
            //Save the updated information in the dictionary using the airline id as key.
            result[d.AirlineID] = currentData
            
            return result;
        }, {})
    
        //We use this to convert the dictionary produced by the code above, into a list, that will make it easier to create the visualization. 
        result = Object.keys(result).map(key => result[key])
        //Sort the data in descending order of count.
        result = result.sort((a, b) => {
            return b.Count - a.Count
        });
        
        return result
    }
    function showData() {
        //Get the routes from our store variable.
        let routes = store.routes
        //Compute the number of routes per airline.
        let airlines = groupByAirline(store.routes);
        console.log(airlines)
    }
    loadData().then(showData);
</script>

</html>
